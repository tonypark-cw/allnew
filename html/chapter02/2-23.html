<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>iframe을 이용한 신문 사이트</title>
   </head>
   <body>
      <h3>2 개의 신문 사이트입니다.</h3>
      <hr />
      <iframe src="http://www.daum.net" width="300" height="300"></iframe>
      <iframe
         src="http://www.google.org"
         width="300"
         height="300"
         frameborder="0"
         scroll="0"
         srcdoc="<html>
            <head></head>
            <body>
                hello<br>
                hello<br>
                hello<br>
                hello<br>
                hello<br>
                hello<br>
                hello<br>
                hello<br>
                hello<br>
                hello<br>
                hello<br>
                hello<br>
                hello<br>
                hello<br>
                hello<br>
                hello<br>
            </body>
            </html>"
      ></iframe>
   </body>
</html>
