<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>브라우저 윈도우(top)</title>
   </head>
   <body>
      <h3>2 개의 &lt;iframe&gt; 윈도우를 가집니다</h3>
      <hr />
      <iframe
         src="2-23.html"
         name="left"
         width="20%"
         height="700"
         srcdoc="
            <html>
                <head>
                </head>
                <body>
                    <h3>left iframe</h3>
                    <hr>
                    이곳은 왼쪽 인라인 프레임 입니다.
                    메뉴를 다는 용도로 많이 사용합니다.
                </body>
            </html>
            "
      ></iframe>
      <iframe
         src="r.html"
         name="right"
         width="50%"
         height="700"
         srcdoc='<html>
   <head>
   </head>
   <body>
      <h4>right iframe</h4>
      <ul>
          <li><a href="http://www.etnews.com" target="_self">전자신문 _self</a> </li>

            <li><a href="http://www.w3.org" target="left">W3C - 왼쪽</a> </li>

          <li><a href="http://www.etnews.com" target="upper">전자신문 상위</a> </li>
           <li><a href="http://www.w3.org" target="lower">W3C - 하위</a> </li>
           <li><a href="http://www.daum.net"  target="_top">DAUM top</a></li>

          <li><a href="http://www.w3.org" target="_blank">W3C - _blank</a> </li>
      </ul>
      <hr />
      <iframe src="http://www.daum.net" name="upper" width="100%" height="300"></iframe>
      <iframe src="http://google.org" name="lower" width="100%" height="300"></iframe>
   </body>
</html>'
      ></iframe>
   </body>
</html>
