<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>User Authentication</title>
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
   </head>
   <body style="font-family: 'Roboto', sans-serif">
      <h3>userAuth</h3>
      <hr />
      <form method="post" name="userForm" target="targetURL">
         <p>USERID = <input type="text" size="15" name="userid" placeholder="8글자만" /></p>
         <p>PASSWORD = <input type="password" size="15" name="passwd" /></p>
         <input type="button" value="get select" onclick="document.targetURL.location.href='./select'" />
         <input type="submit" value="모두보기" formaction="/select" />
         <input
            type="button"
            value="get selectQuery"
            onclick="document.targetURL.location.href='./selectQuery?userid='+document.userForm.userid.value"
         />

         <input type="submit" value="INSERT USER" formaction="/insert" />

         <input type="submit" value="UPDATE USER" formaction="/update" />

         <input type="submit" value="DELETE USER" formaction="/delete" />
      </form>
      <hr />
      <iframe src="/hello" name="targetURL" frameborder="0" width="70%" height="80%"></iframe>
   </body>
</html>
