<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Register</title>
      <link type="text/css" rel="stylesheet" href="css/mystyle.css" />
   </head>
   <body>
      <hr />
      <div class="blur"><h3>Register</h3></div>
      <hr />
      <div class="box">
         <form action="/register" name="userForm" method="post">
            <pre><p>    Userid   : <input type="text" size="15" name="id" /></p></pre>
            <pre><p>Password  : <input type="password" size="15" name="pw" /></p></pre>
            <input type="submit" value="OK" />&nbsp;&nbsp;
            <input type="reset" value="CANCEL" />
         </form>
      </div>
      <hr />
      <footer class="img"></footer>
   </body>
</html>
