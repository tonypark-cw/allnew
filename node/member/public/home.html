<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="css/mystyle.css" />
  </head>
  <body>
    <div class="blur"><h3>Login</h3></div>
    <hr />
    <div class="box">
      <form action="/login" name="userForm" method="post">
        <pre><p>    Userid  : <input type="text" size="15" name="id" /></p></pre>
        <pre><p>Password  : <input type="password" size="15" name="pw" /></p></pre>
        
      <div class="inner">
        <input type="submit" value="LOGIN" />&nbsp;&nbsp;
        <input type="reset" value="CANCEL" /><br /><br />
      </form>
      <a href="register.html" style="text-decoration: none">JOIN</a>
    </div>
  </div>
    <hr />
    <div class="img">내꺼야</div>
  </body>
</html>
