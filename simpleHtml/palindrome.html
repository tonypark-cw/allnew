<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <title>palindrome</title>
      <script>
         function findChecked() {
            let input = document.getElementById('userInput');
            let radio = document.getElementsByName('type');
            let div = document.getElementById('div');
            let radioType = '';
            let value = '';

            for (let i = 0; i < radio.length; i++) {
               if (radio[i].checked == true) {
                  radioType = radio[i].value;
                  // console.log(radioType);
               }
            }

            if (parseInt(input.value) > 0) {
               value = parseInt(input.value);
            } else {
               value = input.value;
            }
            // console.log(typeof value);
            if (radioType == 'string' && 'string' == typeof value) {
               if (value[0] == value[2]) {
                  div.innerHTML = '문자 펠린드롬 입니다.';
               } else {
                  div.innerHTML = '문자 펠린드롬이 아닙니다.';
               }
            } else if (radioType == 'number' && 'number' == typeof value) {
               if (value % 10 == Math.floor(value / 100)) {
                  div.innerHTML = '슷자 펠린드롬 입니다.';
               } else {
                  div.innerHTML = '숫자 펠린드롬이 아닙니다.';
               }
            } else {
               div.innerHTML = '문자 입력칸에 숫자를, 숫자입력칸에 문자를 넣으셨습니다.';
            }
         }
      </script>
   </head>
   <body>
      <h3>팰린드롬을 찾아 보아요</h3>
      <form>
         <input type="radio" name="type" value="string" />문자
         <input type="radio" name="type" value="number" />숫자<br />
         <input type="text" id="userInput" />
         <input type="button" value="펠린드롬검사기" onclick="findChecked()" />
      </form>
      <div id="div"></div>
   </body>
</html>
