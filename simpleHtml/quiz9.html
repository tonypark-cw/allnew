      <title>CAR</title>
      <script>
         function Car(brand, grade, maxFuel, displacement, price) {
            this.brand = brand;
            this.grade = grade;
            this.maxFuel = maxFuel;
            this.displacement = displacement;
            this.price = price;
            this.currentFuel = this.maxFuel;
            this.from = '';
            this.to = '';
            this.distance = 0;

            this.drive = function (from, to, distance) {
               this.from = from;
               this.to = to;
               this.distance = distance;
               this.currentFuel -= distance;
               document.write(
                  this.brand,
                  ' 차량이 ',
                  this.from,
                  '에서 ',
                  this.to,
                  '까지 ',
                  this.distance,
                  'KM를 이동하였습니다.<br/> 잔여 연료량은 ' + this.currentFuel + 'L 입니다.<br><hr />',
               );

               return this.currentFuel;
            };
            this.fuelUp = function (amount) {
               this.currentFuel += amount;
               document.write(
                  this.brand,
                  ' 차량이 연료를 ',
                  amount,
                  'L 충전하였습니다.<br/>',
                  ' 잔여 연료량이 ' + this.currentFuel + 'L가 되었습니다.<br><hr />',
               );
               return this.currentFuel;
            };

            this.info = function () {
               console.log(this);
               document.write('CAR : ' + '<br>');
               document.write('브랜드 : ' + this.brand + '<br>');
               document.write('등급 : ' + this.grade + '<br>');
               document.write('최대연료량 : ' + this.maxFuel + '<br>');
               document.write('배기량 : ' + this.displacement + 'CC <br>');
               document.write('가격 : ' + this.price + '만원 <br>');
               document.write('<hr />');
            };
         }
      </script>
